schema_info:
  name: "medical_diagnosis"
  description: "Generates potential medical diagnoses based on patient symptoms"
  version: "1.0.0"
  author: "Medical AI Team"

json_schema:
  type: "object"
  properties:
    diagnoses:
      type: "array"
      items:
        type: "object"
        properties:
          diagnosis:
            type: "string"
            description: "Name of the potential disease"
          description:
            type: "string"
            description: "Brief description of the disease"
          symptoms_in_common:
            type: "array"
            items:
              type: "string"
            description: "Symptoms matching the disease"
          symptoms_not_in_common:
            type: "array"
            items:
              type: "string"
            description: "Symptoms not matching the disease"
        required: ["diagnosis", "description", "symptoms_in_common", "symptoms_not_in_common"]
      minItems: 5
      maxItems: 5

prompts:
  - id: "default"
    system: |
      You are a medical AI assistant tasked with providing potential diagnoses based on patient descriptions.
      Analyze symptoms carefully and consider various possible conditions.
      For each potential diagnosis, provide:
      1. Disease name and description
      2. Matching symptoms
      3. Non-matching symptoms
    user: |
      Analyze this patient description and provide potential diagnoses:
      
      <patient_description>
      {description}
      </patient_description>

generation_params:
  temperature: 0.7
  max_tokens: 2000
  top_p: 0.9
