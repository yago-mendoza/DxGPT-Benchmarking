# Minimal EaseLLM Test Configuration
schema_info:
  name: "simple_greeting"
  description: "Simple greeting generator for testing"

json_schema:
  type: "object"
  properties:
    greeting:
      type: "string"
      description: "A friendly greeting message"
      minLength: 5
      maxLength: 100
    language:
      type: "string"
      enum: ["en", "es", "fr"]
      description: "Language of the greeting"
    enthusiasm_level:
      type: "integer"
      minimum: 1
      maximum: 5
      description: "Enthusiasm level from 1 to 5"
    is_formal:
      type: "boolean"
      description: "Whether the greeting is formal or casual"
  required: ["greeting", "language", "enthusiasm_level", "is_formal"]

prompts:
  - id: "default"
    system: "You are a friendly greeting generator. Generate appropriate greetings based on the user's request."
    user: "Generate a greeting for someone named {name} in {style} style."
  
  - id: "formal"
    system: "You are a professional greeting generator. Create formal and respectful greetings."
    user: "Create a formal greeting for {name} in the context of {context}."

generation_params:
  temperature: 0.7
  max_tokens: 150 